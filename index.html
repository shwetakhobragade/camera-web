<!DOCTYPE html>
<html>
<head>
  <title>Smart Face Capture</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2"></script>
  <style>
    video, img {
      border: 1px solid black;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Face Detection Camera</h1>
  <video id="video" width="640" height="480" autoplay muted></video>
  <br />
  <button id="capture">Capture</button>
  <br />
  <img id="preview" width="300" alt="Captured image appears here" />

  <script>
    const video = document.getElementById("video");

    // Load face-api.js models from public CDN
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights'),
    ]).then(startVideo).catch(console.error);

    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          alert("⚠️ Could not access camera. Please allow permission and use HTTPS.");
          console.error(err);
        });
    }

    document.getElementById("capture").addEventListener("click", async () => {
      const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
      if (detections.length === 0) {
        alert("❌ No face detected. Try again.");
        return;
      }

      // Draw frame from video
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataURL = canvas.toDataURL("image/jpeg");
      localStorage.setItem("capturedImage", dataURL);
      document.getElementById("preview").src = dataURL;

      alert("✅ Face detected and image captured!");
    });
  </script>
</body>
</html>
