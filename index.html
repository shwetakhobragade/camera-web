<!DOCTYPE html>
<html>
<head>
  <title>Smart Face Detection Camera</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
</head>
<body>
  <h1>Camera Capture App with Face Detection</h1>
  <video id="video" autoplay playsinline width="640" height="480" style="border: 1px solid black;"></video>
  <br />
  <button id="capture">Capture</button>
  <br />
  <img id="preview" alt="Captured image will appear here" style="margin-top: 10px; width: 300px;" />

  <script>
    // Load face detection model
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models')
    ]).then(startCamera);

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          const video = document.getElementById("video");
          video.srcObject = stream;
        })
        .catch((err) => {
          alert("Camera not supported or permission denied.");
          console.error(err);
        });
    }

    document.getElementById("capture").addEventListener("click", async () => {
      const video = document.getElementById("video");

      // Detect face
      const detection = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());

      if (detection.length === 0) {
        alert("❌ No face detected. Please try again.");
        return;
      }

      // Face found – capture image
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataURL = canvas.toDataURL("image/jpeg");
      localStorage.setItem("capturedImage", dataURL);
      document.getElementById("preview").src = dataURL;

      alert("✅ Face detected! Image captured.");
    });
  </script>
</body>
</html>
